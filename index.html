<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sandlund/Hossain</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <nav class="mainNav">
      <ul class="navMenu">
        <li class="navMenu__item">
          <a href="" class="navMenu__link">Weekend Bags</a>
        </li>
        <li class="navMenu__item">
          <a href="" class="navMenu__link">Totes</a>
        </li>
        <li class="navMenu__item">
          <a href="" class="navMenu__link">Briefcases</a>
        </li>
        <li class="navMenu__item">
          <a href="" class="navMenu__link">Handbags</a>
        </li>
        <li class="navMenu__item">
          <a href="" class="navMenu__link">Pouches</a>
        </li>
      </ul>
    </nav>
    <div class="intro">
      <p class="intro__paragraph">
        The perfect match for every moment.
      </p>
      <h1 class="intro__heading">Sandlund/Hossain</h1>
    </div><!--/.intro-->
  </header>

  <main>
    <section class="featuresSection">
      <ul class="features">
        <li class="features__item">
          <img class="features__image" src="images/free-delivery.svg">
          Free Shipping
        </li>
        <li class="features__item">
          <img class="features__image" src="images/return.svg">
          Free Returns
        </li>
        <li class="features__item">
          <img class="features__image" src="images/warranty.svg">
          Warranty
        </li>
      </ul>
    </section><!--/.featuresSection-->

    <section class="gallerySection">
      <ul class="gallery">
        <li class="gallery__item">
          <figure class="bag">
            <img class="bag__image" src="images/gallery-1.jpg">
            <figcaption class="bag__type">Pouches</figcaption>
          </figure>
        </li>
        <li class="gallery__item">
          <figure class="bag">
            <img class="bag__image" src="images/gallery-2.jpg">
            <figcaption class="bag__type">Weekend Bags</figcaption>
          </figure>
        </li>
        <li class="gallery__item">
          <figure class="bag">
            <img class="bag__image" src="images/gallery-3.jpg">
            <figcaption class="bag__type">Totes</figcaption>
          </figure>
        </li>
      </ul>
    </section><!--/.gallerySection-->
  </main>
</body>
</html>
